<div class="col-md-8 offset-md-2">
<table class = "table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Specialist</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let doctor of doctors">
            <td>{{doctor.name}}</td>
            <td>{{doctor.age}}</td>
            <td>{{doctor.gender}}</td>
            <td>{{doctor.specialist}}</td>
            <td>
                <button (click) = "doctorDetails(doctor.id)" class = "btn btn-info">View</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
